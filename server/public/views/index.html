<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Put that Postgres in that Node</title>
    <script src="/vendor/jquery.min.js"></script>
    <script src="/scripts/clientapp.js"></script>
  </head>
  <body>
    <h1>Add a movie</h1>
    <form id="movieForm">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" />

      <label for="year">Year:</label>
      <input type="number" id="year" name="year" />

      <label for="genre">Genre:</label>
      <input type="text" id="genre" name="genre" />

      <label for="director">Director:</label>
      <input type="text" id="director" name="director" />

      <label for="main_actor">Main Actor:</label>
      <input type="text" id="main_actor" name="main_actor" />

      <label for="Favorite">Favorite:</label>
      <input type="radio" class="favorite" name="favorite" value="true" />Yes
      <input type="radio" class="favorite" name="favorite" value="false" checked />No

      <button id="movieSubmit">Go</button>
    </form>

    <h1>Movies</h1>
    <div id="movieList">

    </div>
  </body>
</html>
